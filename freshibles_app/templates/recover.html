{% extends 'base_template.html' %}
{% load static%}

{% block title %}Freshibles - recover{% endblock %}

{% block content %}
    <!-- Sign Up Start -->
    <div class="container-fluid contact py-5">
        <div class="container py-5">
            <div class="p-5 bg-light rounded">
                <div class="row g-4">
                    <div class="col-12">
                        <div class="text-center mx-auto" style="max-width: 700px;">
                            <!-- <h1 class="text-primary">Sign Up</h1> -->
                            <p class="mb-4">Forgot your Login. We got You.</p>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <form action="" class="">
                            <input type="email" class="w-100 form-control border-0 py-3 mb-4"
                                placeholder="Enter Your Email">

                            <button class="w-100 btn form-control border-secondary py-3 bg-white text-primary "
                                type="submit">Recover</button>
                        </form>
                    </div>
                    <div class="col-lg-5">
                        <div class="d-flex p-4 rounded mb-4 bg-white">
                            <img src="{% static 'img/hero-img-2.jpg' %}" class="img-fluid w-100 h-100 rounded" alt="Second slide">
                        </div>
                    </div>
                </div>
                <div class="container py-5">
                    <div class="row g-4">
                        <div class="col-lg-12">
                            <a href="register/" class="position-relative me-4 my-auto">
                                <i class="fas fa-user fa-2x"></i> Login Here.
                            </a>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Sign Up End -->

{% endblock %}
